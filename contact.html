<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEWEB - CONTACT</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico"/>
</head>
<body>
    <header class="navbar-full">
        <nav class="flex-container">
            <div class="flex-item item-1">
                <img class="img-logo" alt="logo" src="assets/logo-nav.png">
            </div>

            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>

            <div class="flex-items">
                <div class="flex-item item-2">
                    <a class="nav-link" href="index.html">Home</a>
                </div>
                <div class="flex-item item-3">
                    <a class="nav-link" href="services.html">Services</a>
                </div>
                <div class="flex-item item-4">
                    <a class="nav-link" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="parent">
        <section class="container-contact div1">
            <div class="content-master text-img">
                <div>
                    <p class="contact-span">Contact Us</p>
                    <p class="create-span">Let's create something amazing!</p>
                </div>
            </div>
            <div class="content-master contact-image">
                <!-- <img class="contact-image"  alt="contact-image" src="../assets/contact.jpg"> -->
            </div>
        </section>
        <section class="container-contact div2">
            <section class="div3">
                <div class="sidebar-left-text">
                    <p class="lets-talk">Digital transformation, Cloud migration, User experience and Design, or turning your software idea into a product.<br><br>Letâ€™s talk!</p>
                </div>
                <div class="sidebar-people">
                    <img class="people-img" alt="" src="assets/people_watching.jpg">
                </div>
            </section>
            <section class="div4">
                <form class="form" action="?">
                    <label class="form-label" for="fname">Full Name <span class="asterisk">*</span></label>
                    <input class="form-input" type="text" id="fname" name="firstname" placeholder="John Smith" required>

                    <label class="form-label" for="lname">Email <span class="asterisk">*</span></label>
                    <input class="form-input" type="email" id="email" name="email" placeholder="john.smith@example.com" required>

                    <label class="form-label" for="motive">Motive <span class="asterisk">*</span></label>
                    <select class="form-input" id="motive" name="motive">
                        <option value="prices">Prices</option>
                        <option value="getLove">Get Love</option>
                        <option value="meettheprogrammers">Meet the programmers</option>
                    </select>

                    <label class="form-label" for="tellusmore">Tell Us More <span class="asterisk">*</span></label>
                    <textarea class="form-input text-area-input" id="subject" name="subject" placeholder="Don't be shy..." required></textarea>

                    <input class="form-submit-button" type="submit" value="Submit">
                </form>
            </section>
        </section>
    </main>
    <div class="container-contact"></div>
    <footer class="footer">
        <div class="footer-element copyright">
            &copy; WEWEB LTD. 2014 - 2020
        </div>
        <div class="footer-element scl-icons">
            <div class="scl-icon tw">
                <a href="https://www.twitter.com" target="_blank">
                    <img class="social-svg-img" alt="twitter" src="assets/social-icons/twitter.png">
                </a>
            </div>
            <div class="scl-icon co">
                <a href="https://www.codepen.io" target="_blank">
                    <img class="social-svg-img" alt="codepen" src="assets/social-icons/codepen.png">
                </a>
            </div>
            <div class="scl-icon bh">
                <a href="https://www.behance.net" target="_blank">
                    <img class="social-svg-img" alt="behance" src="assets/social-icons/behance.png">
                </a>
            </div>
            <div class="scl-icon gh">
                <a href="https://www.github.com" target="_blank">
                    <img class="social-svg-img" alt="github" src="assets/social-icons/github.png">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
